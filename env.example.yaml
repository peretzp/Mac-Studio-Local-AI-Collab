# env.example.yaml -- Template for your machine
#
# Copy this to env.yaml (or env.local.yaml) and fill in your paths.
# See docs/getting-started.md for the full setup guide.
#
# Schema: paths are absolute. Ports are integers. URLs include protocol.

machine:
  name: "Your Machine"
  hostname: "your-hostname"
  user: "your_username"
  os: "macOS / Linux"
  arch: "arm64 / x86_64"
  ram: "32GB"

# ── Runtimes ──────────────────────────────────────────────

runtimes:
  python: "3.11"
  node: "v22.0.0"
  shell: "zsh"

# ── Key Paths ─────────────────────────────────────────────

paths:
  home: "/Users/your_username"

  # AI agent configuration
  claude_config: "/Users/your_username/.claude"
  claude_sessions: "/Users/your_username/.claude/session-logs"
  codex_config: "/Users/your_username/.codex"
  cursor_config: "/Users/your_username/.cursor"

  # Coordination files
  agent_protocol: "/Users/your_username/agent-protocol.md"
  collab_brief: "/Users/your_username/claude-collab-brief.md"

  # Projects -- add your own
  # api: "/Users/your_username/my-api"
  # dashboard: "/Users/your_username/my-dashboard"

# ── Services ──────────────────────────────────────────────
# Local dev servers your agents should know about.

services:
  # example:
  #   dir: "/Users/your_username/my-api"
  #   port: 3001
  #   url: "http://localhost:3001"
  #   start: "node server.js"
  #   health: "http://localhost:3001/health"

# ── Git Repos ─────────────────────────────────────────────

repos:
  # my_project:
  #   local: "/Users/your_username/my-project"
  #   remote: "git@github.com:you/my-project.git"
  #   branch: "main"

# ── MCP Servers ───────────────────────────────────────────
# Track which MCP servers each agent has access to.

mcp:
  cursor:
    - name: "playwright"
      transport: "stdio"
      command: "npx -y @playwright/mcp@latest"
  # codex:
  #   - name: "openaiDeveloperDocs"
  #     transport: "http"
  #     url: "https://developers.openai.com/mcp"

# ── GitHub ────────────────────────────────────────────────

github:
  primary:
    user: "your_github_username"
    ssh_key: "ed25519"
